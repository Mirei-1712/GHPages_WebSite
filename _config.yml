title: "GitHubPages勉強会"

lang: ja
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

locale: ja_JP
title_separator: "|"
minimal_mistakes_skin: "air" # 全体の色合い

breadcrumbs: true
logo: "/assets/images/IMG_6061.jpg"
include:
  - _pages

defaults:
  - scope:
      path: ""
    values:
      header:
        overlay_image: /assets/images/横浜赤レンガ倉庫夜景.jpg
        overlay_filter: 0.5
  # pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      author: default

theme: jekyll-theme-slate
